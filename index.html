	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Category Heading -->
		<section>
			<div class="container">
				<div class="row headline">
					<div class="col ">
						<h1>Movies</h1>
					</div>
					<div class="col text-right">
						<a href="https://www.youtube.com/feed/storefront?bp=kgEDCMkEogUCKAQ%3D" class="btn rounded-pill mt-1 btn-outline-primary">Purchases</a>
					</div>
				</div>
				<div class="row">
					<div class="col line"></div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row hero">
					<div class="col feature" id="hero">
					</div>
				</div>
				<div class="row">
					<div class="col line"></div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div class="col">
						<h4>Popular This Week</h4>
					</div>
				</div>
				<div class="row mt-3" id="featured">
					
				
				</div>
			</div>
		</section>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
<script type="text/javascript">
			var data;
			$.getJSON("https://kevdoy.github.io/trenta-movies/data/hero.json", function (json) {
				data = json;
				var transform = {
					"<>": "a", "href":"https://www.youtube.com/watch?v=${movieid}", "html": [
						{
							"<>": "img", "src": "https://img.youtube.com/vi/${movieid}/maxresdefault.jpg", "class": "img-fluid", "alt":"${movietitle}"
								
								}
							]

				};
				$(function () {

					//Create the list
					$('#hero').json2html(data, transform);
				});
			});

		</script>
<script type="text/javascript">
			var data;
			$.getJSON("https://kevdoy.github.io/trenta-movies/data/popular.json", function (json) {
				data = json;
				var transform = {
					"<>": "div", "class": "col-3", "html": [
						{
							"<>": "a", "href":"https://www.youtube.com/watch?v=${movieid}", "class": "featured", "html": [
								{
									"<>": "img", "src": "https://img.youtube.com/vi/${movieid}/hqdefault.jpg", "class": "img-fluid", "alt":"${movietitle}" }	
									]
								}
							]

				};
				$(function () {

					//Create the list
					$('#featured').json2html(data, transform);
				});
			});

		</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
